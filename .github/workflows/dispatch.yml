name: ğŸ“¦ Build and Bundle Python App

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository to clone (e.g. owner/repo)'
        required: false
        default: edonosotti/ci-cd-tutorial-sample-app
        type: string

      ref:
        description: 'Git reference (branch, tag, or commit SHA)'
        required: false
        default: main
        type: string

      python_version:
          description: 'Python version to use'
          required: false
          default: '3.8'
          type: string
          
jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.ref }}
          
      - name: âš™ï¸ Install system dependencies
        run: sudo apt update && sudo apt install -y libpq-dev gcc

      - name: ğŸ Set up Python Environment
        uses: getsentry/action-setup-venv@v2.1.1
        id: venv
        with:
          python-version: ${{ inputs.python_version }}
          cache-dependency-path: |
            requirements.txt
          install-cmd: pip install -r requirements.txt
          
      - name: ğŸ›  Run database migrations
        run: flask db upgrade

      - name: ğŸ§ª Run unit tests
        run: python -m unittest discover

  bundle: 
    name: ğŸ“¦ Bundle Application
    needs:
      - test
    runs-on: ubuntu-latest
    steps: 
      - name: ğŸ”„ Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.ref }}

      - name: ğŸ•‘ Compute version
        id: version
        run: |
          version=$(git describe --tags --long --always --dirty)
          echo "VERSION=${version}" >> $GITHUB_ENV
          echo "version=$version" >> $GITHUB_OUTPUT
      - name: ğŸ“¦ Create archive
        run: |
          mkdir -p dist
          tar -czf "dist/${{ inputs.repo }}-${{ needs.test.outputs.version }}.tar.gz" .

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.repo }}-${{ needs.test.outputs.version }}
          path: dist/
